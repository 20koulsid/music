<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project - Spotify Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="conatiner">
        <div class="songList">
            <h1>Best playlist songs - Mix</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" src="covers/1.jpg">
                    <span class="songName">Guli Mata</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="0"></i></span ></span >
                </div>
                <div class="songItem">
                    <img alt="2" src="covers/2.jpg">
                    <span class="songName">O Mahi</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="1"></i></span ></span >
                </div>
                <div class="songItem">
                    <img  alt="3" src="covers/3.jpg">
                    <span class="songName">Aaj Ki Raat</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="2"></i></span ></span >
                </div>
                <div class="songItem">
                    <img alt="4" src="covers/4.jpg">
                    <span class="songName">Tauba Tauba</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="3"></i></span ></span >
                </div>
                <div class="songItem">
                    <img alt="5" src="covers/5.jpg">
                    <span class="songName">Ve Kmaleya</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="4"></i></span ></span >
                </div>
                <div class="songItem">
                    <img  alt="6" src="covers/6.jpg">
                    <span class="songName">O SajniRe</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="5"></i></span ></span >
                </div>
                <div class="songItem">
                    <img alt="7" src="covers/7.jpg">
                    <span class="songName">Mere Mehboob Mere Sanam</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="6"></i></span ></span >
                </div>
                <div class="songItem">
                    <img  alt="8" src="covers/8.jpg">
                    <span class="songName">Mahadev Tera Naam</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="7"></i></span ></span >
                </div>
                <div class="songItem">
                    <img  alt="9" src="/covers/9.jpg">
                    <span class="songName">Hawa Mohabbat</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="8"></i></span ></span >
                </div>
                <div class="songItem">
                    <img alt="10" src="/covers/10.jpg">
                    <span class="songName">Lagai Dehe Choliya Ke Hook RajaJi</span >
                    <span  class="songListplay"><span  class="timeStamp">05:45 <i class="fa-regular fa-circle-play fa songItemPlay" id="9"></i></span ></span >
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="" max="100">
        <div class="icons">
            <!-- font awsome  -->
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x"  id="next"></i>
        </div>
        <div class="songInfo">
            <img src ="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Guli Mata</span>
        </div>
    </div>
    <script src ="script.js">
    </script>
</body>
</html>
